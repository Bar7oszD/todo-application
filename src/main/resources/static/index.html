<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

</head>
<body>
<div class="header">
    <h1 id="app_name"> To-Do-App </h1>
</div>


<div class="main">
<div class="container">
    <h1 id="hl1">Tworzenie nowego zadania</h1>

    <form class="Form" id="todoForm">
        <input type="text"  class="inputField" id="title" placeholder="Tytuł zadania" required />
        <input type="text"  class="inputField" id="description" placeholder="Opis zadania" />
        <button class="buttons" type="submit">Dodaj zadanie</button>

    </form>

    <h2 id="editTitleHeader" style="display: none;">Edytowanie zadania</h2>
    <form class="Form" id="editForm" style="display: none">
        <input type="text"  class="inputField" id="editTitle" placeholder="Tytuł zadania" required />
        <input type="text"  class="inputField" id="editDescription" placeholder="Opis zadania" />


        <button class="buttons" type="submit">Zapisz zmiany</button>
    </form>

</div>

<div class ="container2">
    <h1 id="emptyList">Nie ma jeszcze żadnych zadań &#x1F61E</h1>
    <h1 id="completedList" style="display:none">Moje zadania: </h1>
    <ul id="todoList"></ul>

        </div>
    </div>

<style>

    html, body {
        font-family: 'Roboto Condensed', sans-serif;
        background-color: #FFC300;
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow-x: hidden;
    }

    .header {
        top: 0;
        left: 0;
        background-color: #000;
        color: #FFC300;
        font-weight: 100;
        font-style: normal;
        text-align: left;
        padding: 25px 30px;
        width: 100%;
        position: fixed;
        z-index: 999;
    }

    #app_name{
        font-family: 'Lobster', cursive;
        font-size: 2rem;
        color: #FFC300;
    }

    .main{
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-left: 20px;
        margin-right: 20px;
    }

    .container, .container2 {
        display:flex;
        flex: 1 1 0;
        width: 50%;
        max-width: 700px;
        margin-top: 200px;
        height: 320px;
        padding: 10px 20px;
        border-radius: 20px;
        box-shadow: 15px 15px 40px rgba(0, 0, 0, 1), -15px -15px 40px rgba(0, 0, 0, 1);
        transition: all 0.5s ease;
    }

    .container{
        background-color: #FFC300;
        color: #000;
        flex-direction: row;
        align-items: center;
    }

    .container2 {
        background-color: #000;
        color: #FFC300;
        flex-direction: column;
    }

    .buttons {
        border: 2px solid black;
        border-radius: 20px;
        margin-top: 5px;
        background-color: #000;
        color: #FFC300;
        padding: 10px 20px;
        cursor: pointer;
        width: 130px;
        transition: width 0.5s ease;
    }

    .buttons:hover{
        width: 173.2px
    }

    .inputField {
        border: 2px solid black;
        border-radius: 20px;
        margin-top: 5px;
        background-color: #fff;
        width: 130px;
        padding: 10px 20px;
    }

    #hl1 {
        width: 280px;
        height: 90px;
        display: flex;
        justify-content: center;
        text-align: center;
        margin-right: 35px;
        margin-left: 15px;
        flex-shrink: 0;
    }

   .Form {
        width: 100%;
        max-width: 640px;
        overflow-y: auto;
        display:flex:
        align-items: center;
   }

    @media (max-width: 1500px) {
         .Form {
            width: 301.2px;
        }
    }

        #todoList {
            display:flex;
            flex-direction: column;
            align-items: center;
            height: 320px;
            overflow-y: auto;
            padding: 10px;
        }

        #todoList li {
            flex-shrink: 0;
            color: #000;
            background-color: #FFC300;
            border-radius: 20px;
            border: 2px solid black;
            padding: 10px 20px;
            margin-bottom: 10px;
            height: 30px;
            width: 500px;
            display: flex;
            gap: 20px;
            align-items: center;
            overflow: hidden;
            transition: height 0.5 ease, padding 0.5s ease;
        }

        #todoList li:hover {
            height: auto;
            padding-bottom: 10px;
            overflow: visible;
        }

        span {
            width: 230px;
            margin-right: 80px;
            overflow-wrap: break-word;
            display: block;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            transition: height ;
        }

        #todoList li:hover span {
            overflow: visible;
            white-space: normal;
        }

        .todo-checkbox:checked ~ span {
            text-decoration: line-through;
            color: gray;
        }

        .editDeleteButtons {
            border: 2px solid black;
            border-radius: 20px;
            background-color: #000;
            color:  #FFC300;
            width: 50px;
            height: 30px;
            cursor: pointer;
            transition: width 0.5s ease;
        }

        .editDeleteButtons:hover{
            width: 70px;
        }

        #emptyList{
            padding-left: 20px;
        }

        h1, h2 {
            margin: 0;
        }


    @media (max-width: 1230px) {
        .main {
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 90%;
            height: 200px;
            margin-top: 100px;
            flex: none;
            overflow: hidden;
            box-sizing: border-box;
        }

        .container2 {
            width: 90%;
            height: 320px;
            margin-top: 20px;
            flex: none;
            overflow: hidden;
            box-sizing: border-box;
        }

        .inputField {
            width: 100px;
        }
    }

    @media (max-width: 785px){
        .inputField {
            width:130px;
        }
        #todoList li {
        width: 90%;
        }
    }

     @media (max-width: 700px){
        .container{
            flex-direction: column;
        }

        .Form{
            width: 360px;
        }
    }


    @media (max-width: 480px) {

        h1 {
            font-size: 1.5rem;
            text-align: center;
            height: 40px;
        }

        h2 {
            font-size: 1.25rem;
            text-align: center;
        }

        #hl1{
            width: 100%;  /* Pełna szerokość */
            overflow-wrap: break-word;
            word-wrap: break-word;
            white-space: normal;
            height: 40px;
            margin: 5px;
         }

        #app_name {
            font-size: 1.4rem;
        }

        .header {
            padding: 12px 18px;
        }

        .container, .container2 {
            width: 90%;
            padding: 10px;
            flex-direction: column;
            align-items: center;
            height: auto;
        }

        .container {
            flex-direction: column;
            justify-content: center;
        }


        .Form {
            width: 100%;
        }

        .inputField {
            width: 30%;
            padding: 8px 12px;
            font-size: 0.85rem;

        }

        .buttons, .editDeleteButtons {
            padding: 6px 10px;
            font-size: 0.7rem;
            width: 100px;
            transition: width 0.5s ease;
        }

        .buttons:hover, .editDeleteButtons:hover {
            width: 130px;
        }


        #todoList {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 320px;
            overflow-y: auto;
            padding: 0;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
        }

        #todoList li {
            scroll-snap-align: start;
            flex-shrink: 0;
            background-color: #FFC300;
            color: #000;
            border: 2px solid black;
            border-radius: 20px;
            padding: 12px;
            margin-bottom: 10px;
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            transition: none;
            height: auto;
        }


        #todoList li input[type="checkbox"] {
            margin-right: 10px;
            flex-shrink: 0;
        }

        #todoList li span {
            font-size: 0.9rem;
            display: inline-block;
            flex-grow: 1;
            width: calc(100% - 30px);
            white-space: normal;
            overflow-wrap: break-word;
            margin-bottom: 5px;
        }

        #todoList li input[type="checkbox"], #todoList li span {
            display: inline-block;
            vertical-align: middle;
        }


        #todoList li:hover {
            height: auto;
            padding-bottom: 12px;
            overflow: hidden;
        }

        #todoList li button {
            display: inline-block;
            margin: 2px 2px;
        }

        #emptyList{
            padding: 0px;
        }
    }



    @media (max-width: 350px) {

        h1 {
            font-size: 1.2rem;
            height: 30px;
        }

        h2 {
            font-size: 1rem;
        }

        #app_name {
            font-size: 1.2rem;
        }

        .header {
            padding: 10px 15px;
        }

        .container, .container2 {
            width: 90%;
            padding: 8px 12px;
            flex-direction: column;
            align-items: center;
            height: auto;
        }

        .Form {
            width: 90%;
        }

        .inputField {
            width: 70%;
            padding: 6px 10px;
            font-size: 0.75rem;
        }

        .buttons, .editDeleteButtons {
            padding: 4px 8px;
            font-size: 0.65rem;
            width: 100px;
            height: 20px;
        }

        .buttons:hover, .editDeleteButtons:hover {
            width: 100px;
        }

        #todoList {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 250px;
            overflow-y: auto;
            padding: 0;
        }

        #todoList li {
            background-color: #FFC300;
            color: #000;
            border: 1px solid black;
            border-radius: 15px;
            padding: 8px 12px;
            margin-bottom: 8px;
            width: 85%;
            font-size: 0.8rem;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        #todoList li span {
            font-size: 0.8rem;
        }

        .todo-checkbox {
            margin-right: 6px;
        }

        #todoList li button {
            font-size: 0.6rem;
            padding: 4px 8px;
            margin: 2px;
        }

        .editDeleteButtons {
            width: 45px;
            height: 25px;
        }
    }

</style>

<script>
    const container1 = document.querySelector(".container");
    const container2 = document.querySelector(".container2")

    container1.addEventListener("mouseenter" , () => {
        container1.style.transform = "scale(1.05)";
        container1.style.filter = "brightness(1.1)";
        container2.style.transform = "scale(0.95)";
        container2.style.filter = "brightness(0.7) blur(2px)";
    });
    container1.addEventListener("mouseleave" , () => {
        container1.style.transform = "";
        container1.style.filter = "";
        container2.style.transform = "";
        container2.style.filter = "";
    });

     container2.addEventListener("mouseenter" , () => {
        container2.style.transform = "scale(1.05)";
        container2.style.filter = "brightness(1.1)";
        container1.style.transform = "scale(0.95)";
        container1.style.filter = "brightness(0.7) blur(2px)";
    });
     container2.addEventListener("mouseleave" , () => {
        container2.style.transform = "";
        container2.style.filter = "";
        container1.style.transform = "";
        container1.style.filter = "";
    });




    // Funkcja do ładowania zadań
    function loadTodos() {
        fetch("http://localhost:8080/todos")
        .then(response => response.json())
        .then(data => {
            const todoList = document.getElementById("todoList");
            todoList.innerHTML = "";

             if (data._embedded.todos.length !== 0) {
            document.querySelector("#emptyList").style.display="none";
            document.querySelector("#completedList").style.display="block";

            data._embedded.todos.forEach(todo => {
                const li = document.createElement("li");
                const checkbox = createCheckbox(todo);
                const span = document.createElement("span");
                span.textContent = `${todo.title} - ${todo.description}`;


                const deleteButton = document.createElement("button");
                deleteButton.textContent = "Usuń";
                deleteButton.classList.add("editDeleteButtons");
                deleteButton.onclick = () => deleteTodo(todo._links.self.href);


                const editButton = document.createElement("button");
                editButton.textContent = "Edytuj";
                editButton.classList.add("editDeleteButtons");
                editButton.onclick = () => editTodo(todo);


                li.appendChild(checkbox);
                li.appendChild(span);
                li.appendChild(deleteButton);
                li.appendChild(editButton);
                todoList.appendChild(li);
            });

            } else {

                document.querySelector("#completedList").style.display="none";
                document.querySelector("#emptyList").style.display="block";

                document.getElementById("editForm").style.display = "none";
                document.getElementById("todoForm").style.display = "block";
                document.querySelector(".container h1").textContent = "Tworzenie nowego zadania";
            }

        })
        .catch(error => console.error("Błąd podczas ładowania zadań:", error));
    }


    // Funkcja do aktualizacji statusu zadania
    function updateTodoStatus(url, updatedTodo) {
        fetch(url, {
            method: "PATCH",
            headers: {
            "Content-Type": "application/json"
            },
            body: JSON.stringify(updatedTodo)
            })
            .then(response => {
                if (response.ok) {
                loadTodos();
        } else {
            console.log("Błąd przy aktualizacji zadania");
        }
        })
           .catch(error => console.error("Błąd podczas wysyłania zapytania PATCH:", error));
    }


    // Funkcja do tworzenia checkboxa
    function createCheckbox(todo) {
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = todo.completed;
        checkbox.classList.add("todo-checkbox");
        checkbox.onchange = () => {
        const updatedTodo = {
        completed: checkbox.checked
        };
        updateTodoStatus(todo._links.self.href, updatedTodo);
    };

        return checkbox;
    }



    // Funkcja do dodawania nowego zadania
    document.getElementById("todoForm").addEventListener("submit", function(event) {
        event.preventDefault();
        const title = document.getElementById("title").value;
        const description = document.getElementById("description").value;
        const completed =false;

        const todo = {
            title: title,
            description: description,
            completed: completed
        };

        fetch("http://localhost:8080/todos", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(todo)
        })
        .then(response => {
            if (response.ok) {
                loadTodos();
            } else {
                console.log("Błąd przy zapisie zadania");
            }
        })
        .catch(error => console.error("Błąd podczas wysyłania zapytania POST:", error));
    });

    // Funkcja do usuwania zadania
    function deleteTodo(url) {
        fetch(url, {
            method: "DELETE"
        })
        .then(response => {
            if (response.ok) {
                loadTodos();
            } else {
                console.log("Błąd przy usuwaniu zadania");
            }
        })
        .catch(error => console.error("Błąd podczas usuwania zadania:", error));
    }
    // Funkcja do edytowania zadania
    function editTodo(todo) {
        document.getElementById("editTitle").value = todo.title;
        document.getElementById("editDescription").value = todo.description;
        document.querySelector(".container h1").textContent = "Edytuj zadanie";

        document.getElementById("todoForm").style.display = "none";
        document.getElementById("editForm").style.display = "block";
        document.getElementById("editForm").style.display = "block";

        const editForm = document.getElementById("editForm");
        editForm.onsubmit = function(event) {
        event.preventDefault();

        const updatedTodo = {
            title: document.getElementById("editTitle").value,
            description: document.getElementById("editDescription").value,

        };

        fetch(todo._links.self.href, {
            method: "PUT",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(updatedTodo)
        })
        .then(response => {
            if (response.ok) {
                return response.json();
            } else {
                throw new Error("Błąd przy edycji zadania");
            }
        })
        .then(() => {
            loadTodos();
            document.getElementById("editForm").style.display = "none";
            document.getElementById("todoForm").style.display = "block";
            document.querySelector(".container h1").textContent = "Tworzenie nowego zadania";


        })
        .catch(error => console.error("Błąd podczas wysyłania zapytania PUT:", error));
    };
    }



    // Ładujemy zadania po załadowaniu strony
    window.onload = loadTodos;



</script>
</body>
</html>
