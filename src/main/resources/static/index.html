<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

</head>
<body>

<div class="header">
    <h1 id="app_name"> To-Do-App </h1>
</div>


<div class="main">
<div class="container">
    <h1 id="hl1">Tworzenie nowego zadania</h1>

    <form id="todoForm">
        <input type="text"  class="inputField" id="title" placeholder="Tytuł zadania" required />
        <input type="text"  class="inputField"id="description" placeholder="Opis zadania" />
        <button class="buttons" type="submit">Dodaj zadanie</button>

    </form>

    <h2 id="editTitleHeader" style="display: none;">Edytowanie zadania</h2>
    <form id="editForm" style="display: none">
        <input type="text"  class="inputField" id="editTitle" placeholder="Tytuł zadania" required />
        <input type="text"  class="inputField" id="editDescription" placeholder="Opis zadania" />
        <label for="editCompleted">Zakończone</label>
        <input type="checkbox" id="editCompleted" />

        <button class="buttons" type="submit">Zapisz zmiany</button>
    </form>

</div>

<div class ="container2">
    <h1 id="emptyList">Nie ma jeszcze żadnych zadań &#x1F61E</h1>
    <h1 id="completedList" style="display:none">Moje zadania  &#x1F60A </h1>
    <ul id="todoList"></ul>

</div>
</div>

<style>
    body {
        font-family: 'Roboto Condensed', sans-serif;
        margin: 50;
        padding: 50;
        height: 100vh;
        width: 100vw;
        background-color: #FFC300;

    }

    .header {

    top: 0;
    left: 0;
    background-color: #000;
    color: #FFC300;
    font-weight: 100;
    font-style: normal;
    text-align: left;
    padding: 25px 30px;
    width: 100%;
    position: fixed;
    }


    #app_name{
     font-family: 'Lobster', cursive;
    font-size: 2rem;
    color: #FFC300;
    }

    .main{
    display: flex;
    justify-content: center;
    gap: 30px;

    }

    .container{
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 200px;
    width: 700px;
    height: 320px;
    box-shadow: 15px 15px 40px rgba(0, 0, 0, 1), -15px -15px 40px rgba(0, 0, 0, 1);
    }

    .buttons {
     border: 2px solid black;
     border-radius: 20px;
     margin-top: 5px;
     background-color: #000;
     color: #FFC300;
     padding: 10px 20px;
     cursor: pointer;
     width: 130px;
     transition: width 0.5s ease;
    }

    .buttons:hover{
    width: 173.2px
    }

    .inputField {
    border: 2px solid black;
    border-radius: 20px;
    margin-top: 5px;
    background-color: #fff;
    width: 130px;
    padding: 10px 20px;

    }

    #hl1 {
    max-width: 270px;
    height: 90px;
    display: flex;
    justify-content: center;  /* Ustawienie poziomego wyśrodkowania */
    text-align: center;
    margin-right: 35px;

    }

    #todoForm {
    max-width: 420px;
    height: 90px;
    }


    #todoList {
    list-style-type: none;
    width: 640px;
    height: 243px;
    overflow-y: auto;
  }

  #todoList li {
  color: #000;
  background-color: #FFC300;
  border-radius: 20px;
  border: 2px solid black;
  padding: 10px 20px;
  margin-bottom: 10px;
  width: 500px;
  display: flex;
  gap: 20px;
  align-items: center;

  }

  span {
  width: 230px;
  word-wrap: break-word;
  overflow-wrap: break-word;
  white-space: normal;
  margin-right: 80px;
}

    .editDeleteButtons {
     border: 2px solid black;
     border-radius: 20px;
     background-color: #000;
     color:  #FFC300;
     width: 50px;
     height: 30px;

     cursor: pointer;
     transition: width 0.5s ease;
    }
    .editDeleteButtons:hover{
    width: 70px;
    }














    .container2 {
     margin-top: 200px;
     height: 320px;
     width: 700px;
     background-color: #000;
     color: #FFC300;
     box-shadow: 15px 15px 40px rgba(0, 0, 0, 1), -15px -15px 40px rgba(0, 0, 0, 1);
     padding: 10px 20px;


    }

    h1, h2 {
    margin: 0;
    }

    ul {

    }

    li {

    }







     @media (max-width: 768px)
    .container {
    display: flex;
    margin-top: 120px;
    margin-bottom: 20px;
    margin-left: 20px;
    align-items: center;
    }

     @media (max-width: 768px) {
    #hl1{
    margin-top: 8px;
    }
}

    @media (max-width: 768px)
    #title, #description, #editTitle, #editDescription{
    height: 20px;
    padding: 5px;
    background-color: #fff;
    border-radius: 20px;
    border: 2px solid;
    }
</style>

<script>
    // Funkcja do ładowania zadań
    function loadTodos() {
        fetch("http://localhost:8080/todos")
        .then(response => response.json())
        .then(data => {
            const todoList = document.getElementById("todoList");
            todoList.innerHTML = ""; // Czyścimy listę

             if (data._embedded.todos.length !== 0) {
            document.querySelector("#emptyList").style.display="none";
            document.querySelector("#completedList").style.display="block";

            data._embedded.todos.forEach(todo => {
                const li = document.createElement("li");

                // Tworzymy checkbox dla każdego zadania
                const checkbox = createCheckbox(todo);
                const span = document.createElement("span");
                span.textContent = `${todo.title} - ${todo.description}`;

                // Przycisk do usuwania zadania
                const deleteButton = document.createElement("button");
                deleteButton.textContent = "Usuń";
                deleteButton.classList.add("editDeleteButtons");
                deleteButton.onclick = () => deleteTodo(todo._links.self.href);

                // Przycisk do edytowania zadania
                const editButton = document.createElement("button");
                editButton.textContent = "Edytuj";
                editButton.classList.add("editDeleteButtons");
                editButton.onclick = () => editTodo(todo);


                li.appendChild(checkbox);
                li.appendChild(span);
                li.appendChild(deleteButton);
                li.appendChild(editButton);
                todoList.appendChild(li);
            });

            } else {
                // Jeśli brak zadań, zmieniamy nagłówek i pokazujemy formularz dodawania
                document.querySelector("#completedList").style.display="none";
                document.querySelector("#emptyList").style.display="block";

                // Ukrywamy formularz edycji (jeśli jest widoczny) i pokazujemy formularz dodawania nowych zadań
                document.getElementById("editForm").style.display = "none";
                document.getElementById("todoForm").style.display = "block";
                document.querySelector(".container h1").textContent = "Tworzenie nowego zadania";
            }

        })
        .catch(error => console.error("Błąd podczas ładowania zadań:", error));
    }


// Funkcja do aktualizacji statusu zadania
function updateTodoStatus(url, updatedTodo) {
    fetch(url, {
        method: "PATCH",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(updatedTodo)  // Przekazujemy obiekt zaktualizowanego zadania
    })
    .then(response => {
        if (response.ok) {
            loadTodos();  // Po zaktualizowaniu zadania ładujemy ponownie listę
        } else {
            console.log("Błąd przy aktualizacji zadania");
        }
    })
    .catch(error => console.error("Błąd podczas wysyłania zapytania PATCH:", error));
}


// Funkcja do tworzenia checkboxa
function createCheckbox(todo) {
    const checkbox = document.createElement("input");
    checkbox.type = "checkbox";
    checkbox.checked = todo.completed;  // Ustawiamy stan checkboxa na podstawie stanu "completed" w obiekcie todo

    checkbox.onchange = () => {
        // Zmieniamy stan "completed" w obiekcie todo
        const updatedTodo = {
            completed: checkbox.checked // Zmieniamy tylko pole "completed"
        };

        // Wywołujemy funkcję do zaktualizowania zadania
        updateTodoStatus(todo._links.self.href, updatedTodo);
    };

    return checkbox;
}






    // Funkcja do dodawania nowego zadania
    document.getElementById("todoForm").addEventListener("submit", function(event) {
        event.preventDefault();

        const title = document.getElementById("title").value;
        const description = document.getElementById("description").value;
        const completed =false;

        const todo = {
            title: title,
            description: description,
            completed: completed
        };

        fetch("http://localhost:8080/todos", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(todo)
        })
        .then(response => {
            if (response.ok) {
                loadTodos(); // Ładujemy wszystkie zadania po zapisaniu nowego
            } else {
                console.log("Błąd przy zapisie zadania");
            }
        })
        .catch(error => console.error("Błąd podczas wysyłania zapytania POST:", error));
    });

    // Funkcja do usuwania zadania
    function deleteTodo(url) {
        fetch(url, {
            method: "DELETE"
        })
        .then(response => {
            if (response.ok) {
                loadTodos();  // Po usunięciu zadania ładujemy ponownie listę
            } else {
                console.log("Błąd przy usuwaniu zadania");
            }
        })
        .catch(error => console.error("Błąd podczas usuwania zadania:", error));
    }
    // Funkcja do edytowania zadania
function editTodo(todo) {
    // Ustawienie wartości formularza edycji
    document.getElementById("editTitle").value = todo.title;
    document.getElementById("editDescription").value = todo.description;
    document.getElementById("editCompleted").checked = todo.completed;

    document.querySelector(".container h1").textContent = "Edytuj zadanie";

    // Ukrycie formularza dodawania i pokazanie formularza edycji
    document.getElementById("todoForm").style.display = "none";
    document.getElementById("editForm").style.display = "block";

    // Usunięcie poprzedniego nasłuchiwania zdarzenia, aby uniknąć wielokrotnego przypisywania
    const editForm = document.getElementById("editForm");
    editForm.onsubmit = function(event) {
        event.preventDefault();

        const updatedTodo = {
            title: document.getElementById("editTitle").value,
            description: document.getElementById("editDescription").value,
            completed: document.getElementById("editCompleted").checked
        };

        fetch(todo._links.self.href, {
            method: "PUT",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(updatedTodo)
        })
        .then(response => {
            if (response.ok) {
                return response.json();
            } else {
                throw new Error("Błąd przy edycji zadania");
            }
        })
        .then(() => {
            loadTodos(); // Odświeżenie listy zadań
            document.getElementById("editForm").style.display = "none"; // Ukrycie formularza edycji
            document.getElementById("todoForm").style.display = "block"; // Pokazanie formularza dodawania
            document.querySelector(".container h1").textContent = "Tworzenie nowego zadania";


        })
        .catch(error => console.error("Błąd podczas wysyłania zapytania PUT:", error));
    };
}



    // Ładujemy zadania po załadowaniu strony
    window.onload = loadTodos;


    //Sprawdzamy czy działa
</script>

</body>
</html>
